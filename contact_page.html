<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MDC Contact</title>
		<link rel="icon" type="images/png" href="files/logo.png" />
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Signika+Negative&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style_v4.css" type="text/css">
	</head>


	<body>
		<nav>
			<ul>
				<li><img class="nav_logo" src="files/logo.png"></li>
				<li class="empty"> </li>
				<li><a href="">Home</a></li>
				<li><a href="">About Me</a></li>
				<li><a href="">Contact</a></li>
				<li><a href="files/" download="Mark_Daniel_Camposano_CV.pdf" class="buttoncv">Download CV</a></li>
			</ul>
		</nav>

		<main>

			<div class="main_grid">

				<section class="nontouch">
					<div>my picture</div>



					<div>
						<h2>Contact information</h2>
						<!-- first section for info -->
						<section>
							<ul>
								<li>Email</li>
								<li>Phone</li>
								<li>Address</li>
							</ul>
						</section>
						<!-- second section for info -->
						<section>
							<h2>Visit my social profile and get connected.</h2>
							<ul>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
								<li></li>
							</ul>
						</section>
					</div>
				</section> <!-- end of non touch contact -->

				





				<section class="touch"> <!-- start of touch contact -->
					<form>
						<div class="inline">
							<label for="formname">Name:</label><input type="text" placeholder="Enter your name" 
								id="formname" name="formname">
						</div>

						<div class="inline">
							<label for="formemail">Email:</label><input type="email" placeholder="Enter your email" 
								id="formemail" name="formemail">
						</div>

						<div  class="inline">
							<label for="subject">Subject:</label><input type="text" list="subjects" id="subject"placeholder="Enter your subject">
							<datalist id="subjects">
								<option value="hire">
								<option value="invitation">
								<option value="application">
								<option value="recomendation">
								<option value="collaboration">
								<option value="other">
							</datalist>
						</div>

						<div class="inline">
							<label for="formmessage">Message:</label><textarea cols="30" rows="5" 
								id="formmessage" name="formmessage"></textarea>
						</div>




						<div>
							<p>How would you like me to respond?</p>

							<label for="phoneResponse">Phone</label>
							<input type="radio" id="phoneResponse" name="response" value="phone">

							<label for="emailResponse">Email</label>
							<input type="radio" id="emailResponse" name="response" value="email">
						</div>

						<div>
							<input type="submit">
							<input type="reset">
							<!-- <button type="submit">Submit</button> -->
						</div>
					</form>
					
				</section>
			</div>


		</main>
		







	</body>
</html>
