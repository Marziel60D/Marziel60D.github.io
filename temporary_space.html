<!DOCTYPE html>

<html lang="en">
	<head>
		
	</head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MDC Contact</title>
		<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Signika+Negative&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style_v4.css" type="text/css">

	<body>	display: grid;
	grid-template-columns: 50% 50%;

		<header>
		<input type="search" placeholder="Search">
		</header>

		<main> <!-- main content -->
		<form>
			<div class="inline">
				<label for="formname">Name:</label><input type="text" placeholder="Enter your name" 
					id="formname" name="formname">
			</div>

			<div class="inline">
				<label for="formemail">Email:</label><input type="email" placeholder="Enter your email" 
					id="formemail" name="formemail">
			</div>

			<div class="inline">
				<label for="formmessage">Message:</label> <textarea cols="30" rows="5" 
					id="formmessage" name="formmessage"></textarea>
			</div>

<!-- 			<div>
				<label for="subject">Subject:</label>
				<select id="subject" >
					<optgroup label="Product issues">
						<option value="returns">Returns</option>
						<option value="faulty-item">Faulty Item</option>						
					</optgroup>

					<optgroup label="Delievery">
						<option value="delivery-info">Delivery Info</option>
						<option value="order-tracking">Order Tracking</option>						
					</optgroup>

					<optgroup label="other">
						<option value="advice">Advace</option>
						<option value="others">Others</option>											
					</optgroup>
				</select>
			</div>
 -->
			<div  class="inline">
				<label for="subject">Subject:</label>
				<input type="text" list="subjects" id="subject" placeholder="Enter your subject">
				<datalist id="subjects">
					<option value="returns">
					<option value="faulty items">
					<option value="deliviery">
					<option value="order tracking">
					<option value="advice">
					<option value="other">
				</datalist>
			</div>

			<div>
				<p>Subscribe to future offers by:</p>

				<label for="newsletter">Newsletter</label>
				<input type="checkbox" id="newsletter" name="subscribe" value="newsletter">

				<label for="email">Email</label>
				<input type="checkbox" id="email" name="subscribe" value="email">

				<label for="post">Post</label>
				<input type="checkbox" id="post" name="subscribe" value="post">
			</div>
			<div>
				<p>How would you like us to respond?</p>

				<label for="phoneResponse">Phone</label>
				<input type="radio" id="phoneResponse" name="response" value="phone">

				<label for="emailResponse">Email</label>
				<input type="radio" id="emailResponse" name="response" value="email">
			</div>

			<div>
				<input type="submit">
				<input type="reset">
				<!-- <button type="submit">Submit</button> -->
			</div>
		</form>

		<form>
			<input type="number">
			<input type="password">
			<input type="date">
			<input type="color">
			<input type="range" min="1" max="10" value="1"  >
		</form>

		</main> <!-- main content -->












	</body>
</html>
